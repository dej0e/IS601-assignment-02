<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IS601 - Assignment 2</a>
        </div>

    <div class="container-sm pt-5">
        <h3>String Reverser</h3>
        <div class="mb-3">
            <label for="reverse-string-input" class="form-label">Enter String to Reverse</label>
            <div class="input-group">
                <input class="form-control" id="reverse-string-input" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <div class="form-floating">
            <input class="form-control" id="reversed-string" placeholder="Reversed String" disabled readonly>
            <label for="reversed-string">Reversed String</label>
        </div>

        <br>
        <hr>

        <h3>Palindrome Checker</h3>
        <div class="mb-3">
            <label for="palindrome-check-input" class="form-label">Enter Numbers</label>
            <div class="input-group">
                <input class="form-control" type="number" id="palindrome-check-input" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <div class="form-check-prepend">
            <label class="form-check-label" for="palindrome-check">
                Is it a Palidrome?
            </label>
            <input class="form-check-input" type="checkbox" value="" id="palindrome-check" disabled>
        </div>

        <br>
        <hr>
        <h3>Tip Calculator</h3>

        <div class="mb-3">
            <label for="subtotal-input" class="form-label">Enter Subtotal</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">$</span>
                <input type="number" class="form-control" id="subtotal-input"
                    aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <div class="mb-3">
            <label for="tip-percentage-input" class="form-label">Enter Tip Percentage</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">$</span>
                <input type="number" class="form-control" id="tip-percentage-input"
                    aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <div class="form-floating">
            <input class="form-control" id="tip-text" placeholder="Tip" disabled readonly>
            <label for="tip-text">Tip</label>
        </div>
        <br>
        <div class="form-floating">
            <input class="form-control" id="total-text" placeholder="Total" disabled readonly>
            <label for="total-text">Total</label>
        </div>
    </div>
